<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AbraAPI Documentation</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f5f5f7;
      padding: 40px 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 600;
    }
    h1 { 
      color: #1d1d1f;
      margin-bottom: 12px;
      font-size: 2.5em;
      letter-spacing: -0.02em;
    }
    .subtitle {
      color: #6e6e73;
      margin-bottom: 40px;
      font-size: 1.2em;
      font-weight: 400;
    }
    .latest-version {
      background: #c60000;
      color: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 40px;
      text-decoration: none;
      display: block;
      transition: background 0.2s;
    }
    .latest-version:hover {
      background: #9e0000;
    }
    .latest-version h2 {
      font-size: 1.3em;
      margin-bottom: 8px;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    .latest-version p {
      opacity: 0.9;
      font-family: 'IBM Plex Sans', sans-serif;
    }
    .versions-section h2 {
      color: #1d1d1f;
      margin-bottom: 20px;
      font-size: 1.5em;
      font-weight: 600;
      letter-spacing: -0.01em;
    }
    .version-list {
      list-style: none;
    }
    .version-list li {
      border-bottom: 1px solid #e5e5e7;
    }
    .version-list li:last-child {
      border-bottom: none;
    }
    .version-list a {
      display: block;
      padding: 16px 0;
      color: #c60000;
      text-decoration: none;
      font-size: 1.1em;
      font-weight: 500;
      transition: padding-left 0.2s;
    }
    .version-list a:hover {
      padding-left: 10px;
    }
    .no-versions {
      color: #6e6e73;
      font-style: italic;
      font-weight: 400;
    }
    .version-badge {
      display: inline-block;
      padding: 2px 8px;
      margin-left: 8px;
      font-size: 0.8em;
      border-radius: 4px;
      background: #f0f0f0;
      color: #666;
      font-family: 'IBM Plex Mono', monospace;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AbraAPI</h1>
    <p class="subtitle">API Documentation</p>
    
    <a href="./1.1.4/documentation/abraapi/" class="latest-version">
      <h2>ðŸ“– Latest Documentation</h2>
      <p>View the most recent version</p>
    </a>
    
    <div class="versions-section">
      <h2>All Versions</h2>
      <ul class="version-list">
        <li><a href="./1.1.4/documentation/abraapi/">Version 1.1.4</a></li><li><a href="./1.1.3/documentation/abraapi/">Version 1.1.3</a></li><li><a href="./1.1.1/documentation/abraapi/">Version 1.1.1</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
